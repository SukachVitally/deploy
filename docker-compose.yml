version: '2'
services:
  redis:
    image: redis
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: database
      POSTGRES_USER: database
      POSTGRES_DB: database
      PGDATA: /var/lib/postgresql/data
    volumes:
      - ./db:/var/lib/postgresql/data
  web:
    build: ./web
    ports:
      - "8080:80"
      - "9000:9000"
    environment:
        - SSH_AUTH_SOCK=/tmp/agent.sock
    volumes:
      - ../project:/code
      - $SSH_AUTH_SOCK:/tmp/agent.sock
    depends_on:
      - db
      - redis
